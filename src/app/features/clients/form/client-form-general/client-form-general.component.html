<form [formGroup]="form" [@enterLeaveAnimation]>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
      <app-validation-messages formControlName="name"></app-validation-messages>
    </div>
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>
      <app-validation-messages
        formControlName="lastName"
      ></app-validation-messages>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Middle Name</mat-label>
        <input
          matInput
          placeholder="Middle Name"
          formControlName="middleName"
        />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <input matInput placeholder="Gender" formControlName="gender" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          placeholder="Phone Number"
          formControlName="phoneNumber"
        />
      </mat-form-field>
      <app-validation-messages
        formControlName="phoneNumber"
      ></app-validation-messages>
    </div>
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfBirth"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <app-validation-messages
        formControlName="dateOfBirth"
      ></app-validation-messages>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Client Group</mat-label>
        <mat-select formControlName="clientGroup" multiple>
          <mat-option *ngFor="let group of clientGroups" [value]="group">
            {{ group }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <app-validation-messages
        formControlName="clientGroup"
      ></app-validation-messages>
    </div>
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Coordinator</mat-label>
        <mat-select formControlName="coordinator">
          <mat-option
            *ngFor="let coordinator of coordinators | async"
            [value]="coordinator"
          >
            {{ coordinator }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row single">
    <div class="col">
      <mat-checkbox formControlName="sendSms">Send Sms</mat-checkbox>
    </div>
  </div>
</form>
