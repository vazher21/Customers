<div class="wrapper">
  <app-stepper
    [steps]="steps"
    [currentStep]="currentStep"
    (stepChange)="onStepChange($event)"
  ></app-stepper>

  <div
    class="form"
    (keydown.enter)="onNextStep()"
    [ngClass]="{ shake: shake$ | async }"
  >
    <router-outlet></router-outlet>
  </div>
  <div class="actions">
    <button
      mat-button
      (click)="onNextStep()"
      *ngIf="currentStep !== steps.length; else submit"
    >
      Next
    </button>

    <ng-template #submit>
      <button mat-button (click)="onNextStep()">Submit</button>
    </ng-template>
  </div>
</div>
